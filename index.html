<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yol harakati</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <!-- Header start -->
    <header class="site-header">
        <div class="container">
            <div class="start__title">
                <h1 class="site-header__title  fw-bold text-center m-5 " >
                    Yol qoidasi umr foydasi
                </h1>
                <div class="d-flex justify-content-center" >
                    
                    <button class="btn__start-js fw-bold  btn">Testga kirish</button>
                </div>
            </div>
            
            <div class="wrapper__form mx-auto">
                
                <form class="form-js " autocomplete="off">
                    <div class="d-flex align-items-center justify-content-between">
                        <div class="text-center">
                            <label class="label__style bg-black p-2 rounded" for="level">Darajani tanlang</label>
                            <select class="form__level-js  form-select fs-3" id="level">
                                <option value="easy">Oson</option>
                                <option value="medium">O'rta</option>
                                <option value="hard">Qiyin</option>
                            </select>
                        </div> 
                        <div class="text-center" >
                            <label class="label__style bg-black  p-2 rounded" for="time">Vaqtni tanlang</label>
                            <select class="form__time-js form-select fw-bold  fs-3" id="time">
                                <option value="3">3-min</option>
                                <option value="5">5-min</option>
                                <option value="10">10-min</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form__group field mx-auto mt-5">
                        <input type="input" class="user_name form__field" placeholder="Ismigizni kirting" name="name" id="name" required >
                        <label for="name" class="form__label">Ismigizni kirting</label>
                    </div>
                    
                    <button class="btn-start__js btn d-block w-50 mx-auto" type="submit">Boshlash</button>
                    
                </form>
            </div>
            
        </div>
    </header>
    <!-- Header finish -->
    
    
    
    <!-- Main start -->
    <main class="site-main">
        <!-- Hero section start  -->
        <section class="hero-section">
            <div class="container">
                <div class="wrappers__images-items ">
                    <p class="text-center fs-4 fw-bold text-light my-5">
                        Omad sizga
                        <span class="user__name-value fw-bold text-uppercase text-center text-danger ms-3"></span>
                    </p>
                    <div class="counters__wwrappers d-flex  align-items-center mb-5">
                        <div>
                            <span class="attemps__counter ms-5 fw-bold">Urinishlar soni: <span class="attemps__js" >5</span></span>
                            <span class="point__user  fw-bold">Yigilgan ball: <span class="point__js" >0</span></span>
                        </div>
                        <span class="time__counter fw-bold">Vaqt: <span class="time__js-count"></span></span>
                    </div>
                    <div class="object__wrapper mx-auto p-5">
                        <p class="questin__road text-center fw-bold my-3 fs-3 p-3"></p>
                        <ul class="road__list  list-unstyled d-flex flex-wrap mx-auto" >
                            
                        </ul>
                        
                    </div>
                </div>
            </div>
        </section>
        
        <section class="game__over ">
            <div class="container">
                <div class="d-flex flex-column align-items-center justify-content-center">
                    <a class="reload" href="./index.html"></a>
                    <div class="d-flex w-25 justify-content-between" >
                        <p class="game-over-point bg-danger p-3 ms-3"></p>
                        <p class="game-over-attempms bg-danger p-3" ></p>

                    </div>
                </div>
            </div>
        </section>
        <!-- Hero section finish  -->

        
        
    </main>
    <!-- Main finish  -->
    
    <!-- Footer start -->
    <footer class="site-footer">
       
        </footer>
        <!-- Footer finish -->
        
        <template class="road__template">
            <li class="road__item position-relative">
                <img class="gif__corect position-absolute bottom-0 end-0" src="./images/checkmark.gif" alt="corect">
                <img  class="road__img">
            </li>
        </template>
        
        <script src="./js/signs.js"></script>
        <script src="./js/main.js"></script>
    </body>
    </html>
